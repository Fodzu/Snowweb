    <style>
        /* Style for the video background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

<body class="transition-fade">

</video>

<header class="header">
    <a href="#" class="logo">
        <img src="Pictures/Snowflake%20logoV3.png" alt="Logo Image">

    </a>

    <nav class="navbar">
        <a href="#"></a>
        <a href="Main.html">Home</a>
        <a href="About.html">About Us</a>

        <label for="username">Username</label>
