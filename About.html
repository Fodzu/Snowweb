    <style>
        /* Add styles for the video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Adjust content position and color */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 50px;
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
        }

        .profile p {
            margin-top: 10px;
            font-size: 18px;
            color: #b4b4b4;
        }

        /* Adjust card layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .card {
            margin: 20px; /* Adjust spacing between cards */
            text-align: center; /* Center the content horizontally */
        }
    </style>
</head>
